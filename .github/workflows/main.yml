name: Publish Docker File
on:
  push:
    branches : ['deploy']  

jobs:
  push_to_registry:
    name: Push image to dockerHub
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repo
      - uses: actions/checkout@v3

      - name: log to dockerhub
      - uses: docker/login-action@0aa80a3ad4806eb4be9a8060a8aa1d4f3c3ec4c6dbbc4636a91efddc6034d842
      - with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
          
      - name: extract metadata for docker
        id: meta
        uses: docker/metadata-action@0aa80a3ad4806eb4be9a8060a8aa1d4f3c3ec4c6dbbc4636a91efddc6034d842
        with: 
          images: ramosh99:doodle_app

      - name: build and push docker image
        uses: docker/build-push-action@0aa80a3ad4806eb4be9a8060a8aa1d4f3c3ec4c6dbbc4636a91efddc6034d842
        with: 
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags}}
          labels: ${{ steps.meta.outputs.labels}}
